<div *ngIf="member">
  <h2>{{ member.name }}</h2>
  <div>
    <span>ID: </span>{{ member.id }}
  </div>
  <div>
    <label>
      Name:
      <input type="text" [(ngModel)]="member.name" placeholver="Enter Name">
    </label>
  </div>
  <button (click)="save()">Save</button>
  <button (click)="goBack()">Back To List</button>
</div>
