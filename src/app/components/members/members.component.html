<h2>Employees List</h2>

<div>
  <label>Name:</label>
  <input type="text" #memberName>
  <button (click)="add(memberName.value); memberName.value = ''">Add</button>
</div>

<ul class="members">
  <li
    *ngFor="let member of members"
  >
    <a routerLink="/detail/{{ member.id }}">
      <span class="badge">{{ member.id }}</span>{{ member.name}}
    </a>
    <button class="delete" title="delete-member" (click)="delete(member)">â˜“</button>
  </li>
</ul>
