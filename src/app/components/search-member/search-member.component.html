<div id="search-component">
  <h4>
    <label for="search-box">Search Name:
    <input
      type="text"
      id="search-box"
      #searchBox
      (input)="search(searchBox.value)"
    >
  </label>
    <ul class="search-result">
      <li *ngFor="let member of members$ | async">
        <a routerLink="/detail/{{ member.id }}">{{ member.name }}</a>
      </li>
    </ul>
  </h4>
</div>
